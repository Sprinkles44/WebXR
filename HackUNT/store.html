<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js">
    </script>
     <script src="aframe-speech-command-component.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="annyang" annyang-speech-recognition></a-entity>
    
        <a-entity id="Customer" position="0 1.3 0">
            <a-entity camera>
                <a-entity 
                speech-command="command: chair; type: attribute; targetElement: #Customer; attribute: position; value: #chair;"></a-entity>
            </a-entity>
        </a-entity>
        
        <a-cone id="chair" color="red" position="-12 1 3" radius-bottom="2" radius-top="0.5"></a-cone>

        
        <a-box position="-15 1.5 -11" width=""  height="3" depth="8" color="#4CC3D9"></a-box>
        <a-box position="-10 1.5 -11" width="2"  height="3" depth="8" color="#4CC3D9"></a-box>
        <a-box position="-5 1.5 -11" width="2" height="3" depth="8" color="#4CC3D9"></a-box>
        
        <a-box position="13 .75 -9" width="3"  height="1.5" depth="3" color="#4CC3D9"></a-box>
        <a-box position="8 .75 -9" width="3"  height="1.5" depth="3" color="#4CC3D9"></a-box>
        <a-box position="3 .75 -9" width="3" height="1.5" depth="3" color="#4CC3D9"></a-box>
        <a-box position="13 .75 -15" width="3"  height="1.5" depth="3" color="#4CC3D9"></a-box>
        <a-box position="8 .75 -15" width="3"  height="1.5" depth="3" color="#4CC3D9"></a-box>
        <a-box position="3 .75 -15" width="3" height="1.5" depth="3" color="#4CC3D9"></a-box>
        
        <a-box position="16 1.5 -2" width="1"  height="3" depth="3" color="#4CC3D9"></a-box>
        <a-box position="12 1.5 -2" width="1"  height="3" depth="3" color="#4CC3D9"></a-box>
        <a-box position="8 1.5 -2" width="1" height="3" depth="3" color="#4CC3D9"></a-box>
        <a-box position="4 1.5 -2" width="1"  height="3" depth="3" color="#4CC3D9"></a-box>
        
        <a-plane position="0 0 -10" rotation="-90 0 0" width="40" height="20" color="#F5DA81"></a-plane>
        <a-plane position="-11 2 0" rotation="180 0 0" width="18" height="4" color="#F5DA81"></a-plane>
        <a-plane position="11 2 0" rotation="180 0 0" width="18" height="4" color="#F5DA81"></a-plane>
        <a-plane position="-20 2 -10" rotation="180 -90 90" width="4" height="20" color="#F5DA81"></a-plane> <a-plane position="20 2 -10" rotation="180 90 90" width="4" height="20" color="#F5DA81"></a-plane> <a-plane position="0 2 -20" rotation="180 180 90" width="4" height="40" color="#F5DA81"></a-plane>      
        <a-plane position="0 4 -10" rotation="90 0 0" width="40" height="20" color="#F5DA81"></a-plane>
    
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
